  <body>

      <div class="searchbar" style="margin-bottom: 15px">

      </div>
      <a href="index.html">back</a>
      <div class="flex" style="margin-top: 40px">

        <div class="items">
            <a href="productpage.html">
            <div class="title">
            <p>Shop Dogs</p>
              </a>
          </div>
          <div class="flex">

              />

          </div>
        </div>

          <div class="title">
            <p>Shop bundles</p>
          </div>
