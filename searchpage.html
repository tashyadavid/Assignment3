<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShopDirect</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/pages/home.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Lexend:wght@100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- search bar -->
    <div class="searchbar">
      <input type="text" />
      <button>search</button>
    </div>
    <!-- Dog products -->
    <div class="dog-items">
      <div class="dog-title">
        <p>Shop Dogs</p>
      </div>
      <div class="dog-item">
        <img src="./assets/images/dog product 1.png" alt="Dog Product 1" />
      </div>
      <div class="dog-item">
        <img src="./assets/images/dog product 2.png" alt="Dog Product 2" />
      </div>
    </div>
    <!-- Cat products -->
    <div class="cat">
      <div class="cat-title">
        <p>Shop Cats</p>
      </div>
      <div class="dog-item">
        <img src="./assets/images/cat product 1.png" alt="Dog Product 1" />
      </div>
      <div class="dog-item">
        <img src="./assets/images/cat product 2.png" alt="Dog Product 2" />
      </div>
    </div>
    <div class="bundles">
      <div class="bundle-title">
        <p>Shop bundles</p>
      </div>
      <div class="bundle-item">
        <img src="./assets/images/bundles.png" alt="Dog Product 1" />
      </div>
    </div>
  </body>
</html>
